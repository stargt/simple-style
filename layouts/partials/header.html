<header>
  {{ with .Site.Menus.parent -}}
  <nav>
    {{ range . -}}
    <a href="{{ .URL }}">{{ .Name }}</a>
    {{ end -}}
  </nav>
  {{ end -}}
  <div>
    <h1><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>
    {{- if .Site.Params.subtitle }}
    <h2><a href="{{ .Site.BaseURL }}">{{ .Site.Params.subtitle }}</a></h2>
    {{- end }}
  </div>
  <nav>
    {{- range .Site.Menus.main -}}
    <a href="{{ .URL }}">{{ .Name }}</a>
    {{- end -}}
    <a
      href="javascript:void(0);"
      id="subscribe-opener"
      onclick="document.getElementById('subscribe-container').style.display='flex';document.getElementById('subscribe-opener').style.fontWeight='bold';document.getElementById('subscribe-email').focus()"
      >Subscribe</a
    >
    {{ partial "search.html" . }}
  </nav>
  <form id="subscribe-container" onsubmit="alert('haha')">
    <input id="subscribe-email" type="email" placeholder="Type your Email" />
    <input type="submit" value="Subscribe" />
  </form>
</header>
